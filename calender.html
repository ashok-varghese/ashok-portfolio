<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: "Poppins", sans-serif; }
        html { font-size: 62.5%; }
        body { background: #12121f; color: #eee; min-height: 100vh; display: flex; justify-content: center; align-items: center; padding: 2rem; }
        
        .calendar { width: 100%; max-width: 45rem; background: #222227; border-radius: 1rem; box-shadow: 0 0.5rem 3rem rgba(0,0,0,0.4); overflow: hidden; }
        
        .month { background: deepskyblue; padding: 2rem; display: flex; justify-content: space-between; align-items: center; text-align: center; }
        .month i { font-size: 2.5rem; cursor: pointer; color: white; }
        .date h1 { font-size: clamp(2rem, 5vw, 3rem); font-weight: 700; text-transform: uppercase; letter-spacing: 0.2rem; margin-bottom: 0.5rem; }
        .date p { font-size: 1.6rem; opacity: 0.9; }
        
        .weekdays { display: flex; background: #2a2a30; padding: 1rem 0; }
        .weekdays div { flex: 1; text-align: center; font-size: clamp(1.2rem, 3vw, 1.5rem); font-weight: 500; padding: 1rem 0; }
        
        .days { display: flex; flex-wrap: wrap; padding: 1rem; gap: 0.5rem; }
        .days div { flex: 1 0 calc(14.28% - 0.5rem); height: clamp(4rem, 10vw, 6rem); display: flex; align-items: center; justify-content: center; 
                    font-size: clamp(1.2rem, 3vw, 1.4rem); border-radius: 0.8rem; cursor: pointer; transition: all 0.2s; }
        .days div:hover:not(.today) { background: #262626; border: 0.2rem solid #777; transform: scale(1.05); }
        .today, .days div.active { background: deepskyblue; color: white; font-weight: 700; }
        .prev-date, .next-date { opacity: 0.5; color: #666; }
        
        @media (max-width: 768px) {
            body { padding: 1rem; }
            .calendar { max-width: 100%; }
            .month { padding: 1.5rem; flex-direction: column; gap: 1rem; }
            .weekdays div { padding: 0.8rem 0; }
        }
        @media (max-width: 480px) {
            .days div { flex: 1 0 calc(14.28% - 0.3rem); height: 5rem; font-size: 1.2rem; }
        }
    </style>
</head>
<body>
    <div class="calendar">
        <div class="month">
            <i class="fas fa-angle-left prev"></i>
            <div class="date">
                <h1></h1>
                <p></p>
            </div>
            <i class="fas fa-angle-right next"></i>
        </div>
        <div class="weekdays">
            <div>Sun</div><div>Mon</div><div>Tue</div><div>Wed</div><div>Thu</div><div>Fri</div><div>Sat</div>
        </div>
        <div class="days"></div>
    </div>

    <script>
        const date = new Date();
        const daysContainer = document.querySelector(".days");
        const monthTitle = document.querySelector(".date h1");
        const dateInfo = document.querySelector(".date p");
        
        const months = ["January", "February", "March", "April", "May", "June", "July", "August", "September", "October", "November", "December"];
        
        function renderCalendar() {
            date.setDate(1);
            const lastDay = new Date(date.getFullYear(), date.getMonth() + 1, 0).getDate();
            const prevLastDay = new Date(date.getFullYear(), date.getMonth(), 0).getDate();
            const firstDayIndex = date.getDay();
            const lastDayIndex = new Date(date.getFullYear(), date.getMonth() + 1, 0).getDay();
            const nextDays = 7 - lastDayIndex - 1;
            
            monthTitle.textContent = `${months[date.getMonth()]} ${date.getFullYear()}`;
            
            let days = "";
            // Previous month days
            for (let x = firstDayIndex; x > 0; x--) {
                days += `<div class="prev-date">${prevLastDay - x + 1}</div>`;
            }
            // Current month days
            for (let i = 1; i <= lastDay; i++) {
                if (i === new Date().getDate() && date.getMonth() === new Date().getMonth()) {
                    days += `<div class="today">${i}</div>`;
                } else {
                    days += `<div>${i}</div>`;
                }
            }
            // Next month days
            for (let j = 1; j <= nextDays; j++) {
                days += `<div class="next-date">${j}</div>`;
            }
            daysContainer.innerHTML = days;
        }
        
        document.querySelector(".prev").addEventListener("click", () => {
            date.setMonth(date.getMonth() - 1);
            renderCalendar();
        });
        
        document.querySelector(".next").addEventListener("click", () => {
            date.setMonth(date.getMonth() + 1);
            renderCalendar();
        });
        renderCalendar();
        
        
    </script>
</body>
</html>
